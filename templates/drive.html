<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Google Drive Files</title>
  <link rel="stylesheet" href="/static/CSS/drivestyle.css">
</head>
<body>
    <a href="/" class = "Back">&larr;Back</a>

    <div>
        <h2 class = "head">Your Google Drive Files</h2>
    </div>

    <table>
    <tr>
        <th>File name</th>
        <th>Directory</th>
    </tr>
    {% for file in files %}
    <tr>
        <td>
            <a href="{{ file.webViewLink }}" target="_blank">{{ file.name }}</a>
        </td>
        <td>({{ file.mimeType }})</td>
    </tr>
    {% endfor %}
    </table>
        
</body>
</html>
